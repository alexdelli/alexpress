baseurl = "/"
languageCode = "en-us"
theme = "hugo-theme-hello-friend"
paginate = 5
disqusShortname = "alexdelli"

[markup]
  [markup.goldmark]
    [markup.goldmark.render]
	unsafe = true
	
[permalinks]
  posts = "/:title/"
  page = "/:title/"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en]
    title = "Alexdelli"
    subtitle = ""
    keywords = ""
    copyright = "Copyright Â© 2012 - 2021 Alexdelli"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "02-01-2006"
    dateFormatList = "02-01-2006"

    [languages.en.params.logo]
      logoText = "Alexdelli"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/trasp-Alexdelli-Logo-2.png"
    # alt = "Alexdelli_Logo"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "Contact"
        url = "/contact"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
