# Post Processing Settings
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true
[build]
  publish = "public"
  command = "npm run build"
[build.environment]
  NODE_VERSION = "16.0.0"
  YARN_VERSION = "1.22.4"
  YARN_FLAGS = "--no-ignore-optional"