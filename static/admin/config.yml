backend:
  name: git-gateway
  branch: main

site_url: https://alexdelli.it

media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
# global
media_library:
  name: cloudinary
  output_filename_only: false
  config:
    cloud_name: dtzlqxcwp
    api_key: 181122574928372
    default_transformations:
      - - fetch_format: auto
          width: 760
          quality: auto
          crop: scale
# field
fields: # The fields each document in this collection have
- label: 'Cover image'
  name: 'cover'
  widget: 'image'
  required: false
  tagname: ''
  media_library:
    name: cloudinary
    output_filename_only: false
    config:
      cloud_name: dtzlqxcwp
      api_key: 181122574928372
      default_transformations:
        - - fetch_format: auto
            width: 860    
            quality: auto
            crop: scale
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/post" # The path to the folder where the documents are stored
    path: "{{year}}/{{month}}/{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Url", name: "Url", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "cover", widget: "image" }
      - { label: "useRelativeCover", name: "useRelativeCover", widget: "boolean" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
    summary: "{{title}} -- {{year}}/{{month}}/{{day}}"
  - name: "pages"
    label: "Pages"
    folder: "content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "text" }
